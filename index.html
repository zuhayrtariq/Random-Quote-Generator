<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="https://kit.fontawesome.com/00f6de6bde.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="quote">

            <p class="text"><i class="fa-solid fa-quote-left fa-2x"></i><span id="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero harum culpa praesentium ad, asperiores provident perferendis in alias nostrum id.</span></p>
            <p class="author" id="author"><em>Author</em></p>
        </div>
        <div class="buttons">
            <button class="button twitter-button" title="Tweet This!" id="tweet-button"><i class="fa-brands fa-twitter "></i></button>
            <button id="new-quote" class="new-quote-button button">New Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>

</html>
